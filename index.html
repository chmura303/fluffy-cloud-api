<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluffyCloud</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script type="module" src="./forecast.js" defer></script>
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sun"></div>
      <div class="cloud"></div>
      <div class="container">
        <main id="main">
          <form action="" id="form">
            <input
              type="text"
              name="city"
              id="input"
              placeholder="Enter a city"
              required
              autofocus
            />
            <button type="submit" id="btn">Search</button>
          </form>
          <br />
          <div class="welcome mssg">Welcome to FluffyCloud!</div>
          <div class="result name"></div>
          <div class="result icon"></div>
          <div class="result cond"></div>
          <div class="result temp"></div>

        </main>
        <br />
        <footer id="footer">
          <div class="footer copy">Copyright &copy; 2023 chmura303 |
            <a target="_blank" href="https://icons8.com/icon/qA3w9Yp2vY7r/weather"
              >Weather</a
            >
            icons by
            <a target="_blank" href="https://icons8.com">Icons8</a> | Illustration
            by
            <a href="https://icons8.com/illustrations/author/kP9rc8JiBCcz"
              >Irene M. Ray</a
            >
            from <a href="https://icons8.com/illustrations">Ouch!</a>
        </footer>
      </div>
    </div>
  </body>
</html>
