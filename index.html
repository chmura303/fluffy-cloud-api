<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunDrops.com</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script type="module" src="./forecast.js" defer></script>
    <script type="module" src="./app.js" defer></script>

  <body>
    <div class="wrapper">
      <div class="circle one"></div>
      <div class="container">
        <main id="main">
          <form action="" id="form">
            <input
              type="text"
              name="city"
              id="input"
              placeholder="Enter a city"
              required
              autofocus
            />
            <button type="submit" id="btn">Search</button>
          </form>
          <br />
          <div class="welcome mssg">SunDrops.com - your favorite web app!</div>
          <div class="result name"></div>
          <div class="result cond"></div>
          <div class="result temp"></div>
        </main>
        <br />
        <footer id="footer">
          <hr class="footer hr" />
          <div class="footer copy">Copyright &copy; 2023 chmura303</div>
        </footer>
      </div>
    </div>
  </body>
</html>
